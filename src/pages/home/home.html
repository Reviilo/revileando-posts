<ion-header>
  <ion-navbar>
    <ion-title>
      Revileando Publicaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-button *ngFor="let post of posts" (click)="goPost(post)" block large>
      {{ post.title.rendered }}
    </button>
  </ion-list>
</ion-content>
